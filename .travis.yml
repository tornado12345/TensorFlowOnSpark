matrix:
  include:
  - language: python
    python: 2.7
    before_install:
    - curl -LO http://www-us.apache.org/dist/spark/spark-2.3.2/spark-2.3.2-bin-hadoop2.7.tgz
    - export SPARK_HOME=./spark
    - mkdir $SPARK_HOME
    - tar -xf spark-2.3.2-bin-hadoop2.7.tgz -C $SPARK_HOME --strip-components=1
    - export PATH=$SPARK_HOME/bin:$PATH
    - export SPARK_LOCAL_IP=127.0.0.1
    - export SPARK_CLASSPATH=./lib/tensorflow-hadoop-1.0-SNAPSHOT.jar
    - export PYTHONPATH=$(pwd)
    install:
    - pip install -r requirements.txt
    - pip install mock
    script:
    - test/run_tests.sh
  - language: python
    python: 3.6
    before_install:
    - curl -LO http://www-us.apache.org/dist/spark/spark-2.3.2/spark-2.3.2-bin-hadoop2.7.tgz
    - export SPARK_HOME=./spark
    - mkdir $SPARK_HOME
    - tar -xf spark-2.3.2-bin-hadoop2.7.tgz -C $SPARK_HOME --strip-components=1
    - export PATH=$SPARK_HOME/bin:$PATH
    - export SPARK_LOCAL_IP=127.0.0.1
    - export SPARK_CLASSPATH=./lib/tensorflow-hadoop-1.0-SNAPSHOT.jar
    - export PYTHONPATH=$(pwd)
    install:
    - pip install -r requirements.txt
    script:
    - sphinx-build -b html docs/source docs/build/html
    - test/run_tests.sh
  - language: java
    jdk: oraclejdk8
notifications:
  email: false
deploy:
- provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: docs/build/html
  on:
    branch: master
    python: 3.6
    tags: true
    condition: "$TRAVIS_TAG =~ ^v.*$"
- provider: pypi
  user: leewyang
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    branch: master
    python: 3.6
    tags: true
    condition: "$TRAVIS_TAG =~ ^v.*$"
- provider: script
  script: mvn deploy -DskipTests --settings .travis.settings.xml
  skip_cleanup: true
  on:
    branch: master
    jdk: oraclejdk8
    tags: true
    condition: "$TRAVIS_TAG =~ ^scala_.*$"
